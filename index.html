<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pick a pet ,the pet shop for buying and adopt a pets</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, Times, serif;
            background-color: #f7f7f7;
        }

        /* Navbar styles here */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(45deg, #FFA07A, #FF6347);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar ul {    
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: cursive;
            font-style: oblique;
        }

        .navbar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navbar .cta-button {
            padding: 8px 20px;
            background-color: white;
            color: #FF6347;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .navbar .cta-button:hover {
            background-color: #FF6347;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
            }

            .navbar .menu-toggle {
                display: block;
                font-size: 1.5rem;
                color: white;
                cursor: pointer;
            }
        }
        /* home styles here */
        .img{
            box-shadow: 0px 2px 2px gray;
        }
        /* image container styles here */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px 16px rgba(0, 0, 0, 0.1);
            
        }

        .image-container img {
            /* width: 300px;
            height: 200px; */
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .image-container img {
                width: 100%;
                height: auto;
            }
        }
        div p{
            align-items: center;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(45deg, #FFA07A, #FF6347);
            color: white;
            margin-top: 20px;
        }
        a{
            text-decoration: none;
            color: #FF6347;
        }
    </style>
</head>

                <li><a href="./contact.html"> <img src="./images/contact us.png" alt="	">Contact</a></li>
