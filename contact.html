<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(45deg, #FFA07A, #FF6347);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: cursive;
            font-style: oblique;
        }

        .navbar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navbar .cta-button {
            padding: 8px 20px;
            background-color: white;
            color: #FF6347;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .navbar .cta-button:hover {
            background-color: #FF6347;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
            }

            .navbar .menu-toggle {
                display: block;
                font-size: 1.5rem;
                color: white;
                cursor: pointer;
            }
        }

    /* contact us page styles here */
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #FF6347 ;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, button {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        input:focus, textarea:focus {
            border-color: #FF6347;
            outline: none;
        }

        button {
            background:  linear-gradient(45deg, #FFA07A, #FF6347);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFA07A;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info a {
            color: #FF6347;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(45deg, #FFA07A, #FF6347);
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

    <div class="container">

        <p>We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
